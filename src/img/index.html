<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js" defer></script>
    <script type="module" src="./components/form/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <ul class="card__list" data-js="card-list"></ul>
      <h2 class="card__form_title">Add new quiz card</h2>
      <form action="" class="card__form" data-js="card-form">
        <label class="card__form__label" for="question">Your question:</label>
        <textarea
          class="card__form__text"
          name="question"
          id="question"
          data-js="question-text"
          maxlength="150"
          required
        ></textarea>
        <p class="card__form__counter" data-js="question-text-counter">
          150 characters left
        </p>
        <label for="answer" class="card__form__label">Your answer:</label>
        <textarea
          class="card__form__text"
          name="answer"
          id="answer"
          data-js="answer-text"
          maxlength="150"
          required
        ></textarea>
        <p class="card__form__counter" data-js="answer-text-counter">
          150 characters left
        </p>
        <label for="tag" class="card__form__label">Your tag:</label>
        <input
          type="text"
          name="tag"
          id="tag"
          class="card__form__input"
          data-js="tag-input"
          required
        />
        <button
          class="card__form__button"
          type="submit"
          name="submit"
          id="submit"
          data-js="submit-button"
        >
          Add
        </button>
      </form>
    </main>

    <footer class="footer">
      <nav class="navigation">
        <a href="./" class="navigation__button navigation__button--active">
          <img src="img/home.svg" alt="Navigate to home" />
        </a>

        <a href="./bookmarks.html" class="navigation__button">
          <img src="img/bookmarks.svg" alt="Navigate to bookmarks" />
        </a>

        <a href="./profile.html" class="navigation__button">
          <img src="img/profile.svg" alt="Navigate to profile" />
        </a>
      </nav>
    </footer>
  </body>
</html>
